{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EasySpider | 重置密码</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/admin-lte@3.0.4/dist/css/adminlte.min.css"/>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Website Icon -->
  <link rel="icon" href="{% static 'img/favicon.ico'%}" >
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box">
    <div class="widget-user-header">
      <div class="widget-user-image text-center">
        <img class="img" src="{% static 'img/logo.png' %}" alt="logo"/>
      </div>
      <!-- /.widget-user-image -->
      <h3 class="login-logo">
          EasySpider · 大数据
      </h3>
      <h5 class="widget-user-desc stretch">
          让数据触手可及
      </h5>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">检查您的电子邮箱以获取重置密码的链接。如果几分钟后仍未收到邮件，请检查您的垃圾邮件文件夹。</p>

        <div class="row">
          <div class="col-12">
            <a href="{%url 'login' %}"><button type="submit" class="btn btn-primary btn-block">返回登录页</button></a>
            
          </div>
          <!-- /.col -->
        </div>

      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->


<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.0.4/dist/js/adminlte.min.js"></script>

</body>
</html>
