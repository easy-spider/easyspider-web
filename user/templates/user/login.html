{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EasySpider | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.0.4/dist/css/adminlte.min.css"/>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <!-- Website Icon -->
  <link rel="icon" href="{% static 'img/favicon.ico'%}" >
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="widget-user-header">
    <div class="widget-user-image text-center">
        <img class="img" src="{% static 'img/logo.png' %}" alt="logo"/>
    </div>
    <!-- /.widget-user-image -->
    <h3 class="login-logo">
        EasySpider · 大数据
    </h3>
    <h5 class="widget-user-desc stretch">
        让数据触手可及
    </h5>
</div>
  <!-- /.login-logo -->
  {% if error_message %}<p style="color: red">{{ error_message }}</p>{% endif %}
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">  </p>

      <form action="{% url 'easyspider:login' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input id="username-input" type="text" class="form-control"  name="username" placeholder="用户名" required>
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input  id="password-input" type="password"  name="password"class="form-control" placeholder="密码" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住账号
              </label>
            </div>
          </div>
          <p class="mb-1">
            <a href="{% url 'forgot_password'%} ">忘记密码</a>
          </p>
        </div>
      </form>

      <!-- /.col -->
      <div class="social-auth-links text-center mb-3">
        <button type="submit" class="btn btn-primary btn-block">登录</button>
      </div>
      <!-- /.col -->

     
      <p class="mb-0">
        <a href="{% url 'register'%} " class="text-center">注册账号</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.0.4/dist/js/adminlte.min.js"></script>

</body>
</html>
