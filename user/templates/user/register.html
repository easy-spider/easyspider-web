{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EasySpider | 用户注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.0.4/dist/css/adminlte.min.css"/>
  <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Website Icon -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}" >
</head>
<body class="hold-transition login-page">
  <div class="login-box">
      <div class="widget-user-header">
        <div class="widget-user-image text-center">
        <img class="img" src="{% static 'img/logo.png' %}" alt="logo"/>
        </div>
        <!-- /.widget-user-image -->
        <h3 class="login-logo">
            EasySpider · 大数据
        </h3>
        <h5 class="widget-user-desc stretch">
            让数据触手可及
        </h5>
      </div>
    <!-- /.login-logo -->
    {% if error_message %}<p style="color: red">{{ error_message }}</p>{% endif %}
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">  </p>

        <form action="{% url 'register' %}" method="post" onsubmit="return validate();">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="用户名" name="username"
                   maxlength="150" required>
            <div class="input-group-append">
              <div class="input-group-text">
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="邮箱" name="email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="6-16位密码，区分大小写" id="pw1"
                   minlength="6" maxlength="16" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="确认密码" id="pw2">
            <div class="input-group-append">
              <div class="input-group-text">
                <span id="tishi"></span>
              </div>
            </div>
          </div>
          <!-- /.col -->
          <div class="social-auth-links text-center mb-3">
            <button type="submit" class="btn btn-primary btn-block" id="submit">注册账号</button>
          </div>
          <!-- /.col -->
        </form>
        <p class="mb-0">
          <a href="{% url 'login'%}" class="text-center">使用已有账号登录</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.0.4/dist/js/adminlte.min.js"></script>
  <script>
    function validate() {
      var pw1 = document.getElementById("pw1").value;
      var pw2 = document.getElementById("pw2").value;
      if(pw1 === pw2) {
        if(pw1.length<6 || pw1.length>16){
          document.getElementById("tishi").innerHTML="<font color='red'>密码长度过长或过短!</font>";
          return false;
        }
        else{
          document.getElementById("tishi").innerHTML="<font color='green'></font>";
          return true;
        }
      }
      else {
         document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同!</font>";
         return false;
      }
    }
    </script>
</body>
</html>
